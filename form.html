        <script defer src="js/form.js"></script>

    <body>
        <main id="form">
            <div class="title">Kontakt</div>
            <form action="">
                <div class="form-input" id="name" aria-required="true" required>
                    <input
                        type="text"
                        name="name"
                        value=""
                        placeholder="imię"
                    />
                    <img src="img/svg/kontakt/name.svg" alt="name" />
                </div>
                <div class="form-input" id="surname">
                    <input
                        type="text"
                        name="surname"
                        value=""
                        placeholder="nazwisko"
                    /><img src="img/svg/kontakt/name.svg" alt="name" />
                </div>
                <div class="form-input" id="phone">
                    <input
                        type="text"
                        name="phone"
                        value=""
                        placeholder="telefon"
                    /><img src="img/svg/kontakt/phone.svg" alt="phone" />

                <div class="form-input" id="email">
                    <input
                        type="text"
                        name="email"
                        value=""
                        placeholder="email"
                    /><img src="img/svg/kontakt/email.svg" alt="email" />
                </div>
                <div class="form-input" id="msg">
                    <input
                        type="text"
                        name="message"

                        placeholder="wiadomość"
                    />

                </div>
                <button class="form-button" type="submit" id="send">
                    <span>
                        wyślij <img src="img/svg/kontakt/send.svg" alt="" />

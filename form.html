        <main id="kontakt">
            <div class="title">Kontakt</div>
            <form action="">
                <div class="form-input" id="name">
                    <input
                        type="text"
                        name="name"
                        value=""
                        placeholder="imię"
                    />
                    <img src="img/svg/kontakt/name.svg" alt="name" />
                </div>
                <div class="form-input" id="surname">
                    <input
                        type="text"
                        name="surname"
                        value=""
                        placeholder="nazwisko"
                    /><img src="img/svg/kontakt/name.svg" alt="name" />
                </div>
                <div class="form-input" id="phone">
                    <input
                        type="text"
                        name="phone"
                        value=""
                        placeholder="telefon"
                    /><img src="img/svg/kontakt/phone.svg" alt="phone" />
                </div>
                <div class="form-input" id="email">
                    <input
                        type="text"
                        name="email"
                        value=""
                        placeholder="email"
                    /><img src="img/svg/kontakt/email.svg" alt="email" />
                </div>
                <div class="form-input" id="msg">
                    <input
                        type="text"
                        name="message"
                        value=""
                        placeholder="wiadomość"
                    /><img src="img/svg/kontakt/message.svg" alt="message" />
                </div>
                <div class="form-select" id="city">
                    <select name="city">
                        <option value="default" placeholder="" class="hidden">
                            miejscowość
                        </option>
                        <option value="Warszawa">Warszawa</option>
                        <option value="Wołomin">Wołomin</option>
                        <option value="Garwolin">Garwolin</option>
                        <option value="Radzymin">Radzymin</option>
                        <option value="Kobyłka">Kobyłka</option>
                        <option value="Kobyłka">Kobyłka</option>
                        <option value="Borowie">Borowie</option>
                        <option value="Zgórze 30">Zgórze 30</option>
                        <option value="Ruda Talubska">Ruda Talubska</option>
                        <option value="Górzno">Górzno</option>
                    </select>
                    <img src="img/svg/kontakt/city.svg" alt="city" />
                </div>
                <div class="form-info" id="info">
                    <div>
                        <span>informacje</span>
                        <div>
                            <img src="img/svg/kontakt/info.svg" alt="info" />
                        </div>
                    </div>
                    <div>prowadzący Grzegorz Jarząbek 6 dan</div>
                    <div>telefon 696-480-952</div>
                    <div>email: grzegorz.jarzabek@gmail.com</div>
                </div>
                <button class="form-button" type="submit" id="send">
                    wyślij
                </button>
